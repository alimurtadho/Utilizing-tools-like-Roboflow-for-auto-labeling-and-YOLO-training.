version: '3.8'

services:
  # FastAPI Backend
  api:
    build: .
    container_name: astra-api
    ports:
      - "8000:8000"
    environment:
      - DEBUG=False
      - DATABASE_URL=sqlite:///data/astra.db
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - YOLO_MODEL_SIZE=n
      - LOG_LEVEL=INFO
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    networks:
      - astra-network
    restart: unless-stopped

  # Optional: Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: astra-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./data/static:/usr/share/nginx/html:ro
    depends_on:
      - api
    networks:
      - astra-network
    restart: unless-stopped

networks:
  astra-network:
    driver: bridge

volumes:
  astra-data:
    driver: local
